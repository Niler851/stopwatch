<html ng-app>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="/controllers/controllers.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="background-image-overlay"></div>
<div class="container">
                <div class="page-header">
                    <h1 class="titletext">STOPWATCH</h1>
                </div>
            <div class="col-md-12" style="margin-top:-30px; margin-bottom:20px;">
                <p class="form-title">
                    Sign up
                </p>
                <form class="signup">
                        <input type="text" placeholder="Full Name" ng-model="name" />
                        <input type="text" placeholder="Email" />
                        <input type="submit" value="Sign up" class="btn btn-success btn-sm" />
                </form>
            </div>
            <div class="col-md-12">
                <h2 class="titletext smaller">Welcome</h2>
                <h2 class="titletext smaller">{{name}}</h2>
            </div>
</div>
</body>
</html>
